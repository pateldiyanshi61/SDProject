version: '3.8'

services:
  # ---------- RABBITMQ ----------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-net

  # ---------- CONFIG SERVER ----------
  configsvr:
    image: mongo:6.0
    container_name: configsvr
    command: mongod --configsvr --replSet configReplSet --port 27019 --bind_ip_all --dbpath /data/db
    volumes:
      - configsvr-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27019", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mongo-net

  # ---------- SHARD 1 ----------
  shard1:
    image: mongo:6.0
    container_name: shard1
    command: mongod --shardsvr --replSet shard1ReplSet --port 27018 --bind_ip_all --dbpath /data/db
    volumes:
      - shard1-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27018", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mongo-net

  # ---------- SHARD 2 ----------
  shard2:
    image: mongo:6.0
    container_name: shard2
    command: mongod --shardsvr --replSet shard2ReplSet --port 27028 --bind_ip_all --dbpath /data/db
    volumes:
      - shard2-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--port", "27028", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mongo-net

  # ---------- INIT REPLICA SETS ----------
  init-replica-sets:
    image: mongo:6.0
    container_name: init-replica-sets
    depends_on:
      configsvr:
        condition: service_healthy
      shard1:
        condition: service_healthy
      shard2:
        condition: service_healthy
    entrypoint: >
      bash -c "
      echo 'Waiting for MongoDB instances to be ready...' &&
      sleep 15 &&

      echo 'Initializing config server replica set...' &&
      mongosh --host configsvr:27019 --quiet --eval '
        try {
          rs.initiate({
            _id: \"configReplSet\",
            configsvr: true,
            members: [{ _id: 0, host: \"configsvr:27019\" }]
          });
          print(\"Config server replica set initiated\");
        } catch (e) {
          if (e.codeName === \"AlreadyInitialized\") {
            print(\"Config server already initialized\");
          } else {
            throw e;
          }
        }
      ' &&

      echo 'Waiting for config server to be ready...' &&
      sleep 10 &&

      echo 'Initializing shard1 replica set...' &&
      mongosh --host shard1:27018 --quiet --eval '
        try {
          rs.initiate({
            _id: \"shard1ReplSet\",
            members: [{ _id: 0, host: \"shard1:27018\" }]
          });
          print(\"Shard1 replica set initiated\");
        } catch (e) {
          if (e.codeName === \"AlreadyInitialized\") {
            print(\"Shard1 already initialized\");
          } else {
            throw e;
          }
        }
      ' &&

      echo 'Initializing shard2 replica set...' &&
      mongosh --host shard2:27028 --quiet --eval '
        try {
          rs.initiate({
            _id: \"shard2ReplSet\",
            members: [{ _id: 0, host: \"shard2:27028\" }]
          });
          print(\"Shard2 replica set initiated\");
        } catch (e) {
          if (e.codeName === \"AlreadyInitialized\") {
            print(\"Shard2 already initialized\");
          } else {
            throw e;
          }
        }
      ' &&

      echo 'Waiting for replica sets to stabilize...' &&
      sleep 15 &&
      echo 'Replica set initialization complete'
      "
    networks:
      - mongo-net

  # ---------- MONGOS ROUTER ----------
  mongos:
    image: mongo:6.0
    container_name: mongos
    depends_on:
      init-replica-sets:
        condition: service_completed_successfully
    command: >
      bash -c "
      echo 'Starting mongos router...' &&
      mongos --configdb configReplSet/configsvr:27019 --bind_ip_all --port 27017
      "
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mongo-net
      - backend-net

  # ---------- API GATEWAY ----------
  api-gateway:
    build: ./api-gateway-service
    container_name: api-gateway
    depends_on:
      - auth-service
      - account-service
      - transaction-service
      - notification-service
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8000
      - ACCOUNT_SERVICE_URL=http://account-service:8001
      - TRANSACTION_SERVICE_URL=http://transaction-service:8002
      - NOTIFICATION_SERVICE_URL=http://notification-service:8003
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - backend-net

  # ---------- INIT SHARDING ----------
  init-sharding:
    image: mongo:6.0
    container_name: init-sharding
    depends_on:
      mongos:
        condition: service_healthy
    volumes:
      - ./init-sharding.js:/init-sharding.js
    entrypoint: >
      bash -c "
      echo 'Waiting for mongos to be fully ready...' &&
      sleep 20 &&
      echo 'Running sharding initialization...' &&
      mongosh --host mongos:27017 /init-sharding.js &&
      echo 'Sharding initialization completed'
      "
    networks:
      - mongo-net

  # ---------- AUTH SERVICE ----------
  auth-service:
    build: ./auth-service
    container_name: auth-service
    depends_on:
      init-sharding:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongos:27017
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    ports:
      - "8000:8000"
    restart: unless-stopped
    networks:
      - backend-net
      - mongo-net

  # ---------- ACCOUNT SERVICE ----------
  account-service:
    build: ./account-service
    container_name: account-service
    depends_on:
      auth-service:
        condition: service_started
      init-sharding:
        condition: service_completed_successfully
    environment:
      - MONGO_URI=mongodb://mongos:27017
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - AUTH_SERVICE_URL=http://auth-service:8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
    ports:
      - "8001:8001"
    restart: unless-stopped
    networks:
      - backend-net
      - mongo-net

  # ---------- TRANSACTION SERVICE ----------
  transaction-service:
    build: ./transaction-service
    container_name: transaction-service
    depends_on:
      account-service:
        condition: service_started
      init-sharding:
        condition: service_completed_successfully
      rabbitmq:
        condition: service_healthy
    environment:
      - MONGO_URI=mongodb://mongos:27017
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - AUTH_SERVICE_URL=http://auth-service:8000
    ports:
      - "8002:8002"
    restart: unless-stopped
    networks:
      - backend-net
      - mongo-net

  # ---------- NOTIFICATION SERVICE ----------
  notification-service:
    build: ./notification-service
    container_name: notification-service
    depends_on:
      rabbitmq:
        condition: service_healthy
      init-sharding:
        condition: service_completed_successfully
    environment:
      - MONGO_URI=mongodb://mongos:27017
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=guest
      - RABBITMQ_PASS=guest
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production
      - AUTH_SERVICE_URL=http://auth-service:8000
    ports:
      - "8003:8003"
    restart: unless-stopped
    networks:
      - backend-net
      - mongo-net

networks:
  backend-net:
    driver: bridge
  mongo-net:
    driver: bridge

volumes:
  configsvr-data:
  shard1-data:
  shard2-data: